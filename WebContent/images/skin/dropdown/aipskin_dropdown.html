<head>
	<link rel="stylesheet" type="text/css" href="images/skin/dropdown/aipskin_dropdown.css">
	<script src="images/skin/dropdown/aipskin_dropdown.js" type="text/javascript"></script>
</head>


<div id="[DROPDOWNID]SUB" align="[ALIGN]">
	<table class="barTable" id="[DROPDOWNID]" width="[WIDTH]" border="0" cellspacing="0" cellpadding="0" onclick="enableDropDown('[DROPDOWNID]')">
		<tr>
			<td class="bar_BLUE_right">&nbsp;</td>
			<td class="bar_BLUE_middle" align="center">[TITLETEXT]</td>
			<td class="bar_BLUE_left">&nbsp;</td>
		</tr>
	</table>
	<div id="[DROPDOWNID]DIV">
		<table class="rr_WHITE" id="[DROPDOWNID]TBL" border="0" cellspacing="0" cellpadding="0" width="[WIDTH]">
			<tr>
				<td class="rr_WHITE_left_left">&nbsp;</td>
				<td class="rr_WHITE_center">
				    	[PLACEHOLDER]
				</td>
				<td class="rr_WHITE_right_right">&nbsp;</td>
			</tr>
			<tr>
				<td class="rr_WHITE_bottom_left">&nbsp;</td>
				<td class="rr_WHITE_bottom_bottom">&nbsp;</td>
				<td class="rr_WHITE_bottom_right">&nbsp;</td>
			</tr>
		</table>
	</div>
</div>
